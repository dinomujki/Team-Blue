<div ng-controller="ShowController">
  <super-navbar>
    <super-navbar-title>
      {{idea['title']}}
    </super-navbar-title>
  </super-navbar>


  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">

    <div class="idea_detail">
      <div class="container ">
        <h2 ng-bind="idea['title']" id ="idea_detail_title"></h2>
        <p>{{idea.desc}}</p>

        <p>{{idea.id}}</p>
      </div>
    </div>
    
    <div class="container row" >
     
        <span class="upload_pic">
<!--             <button ><i class="icon super-camera"></i></button>  -->
        </span>
        <textarea type="text" id="comment_input">
        </textarea>
        <button id="submit" ng-click="addComment()"class = "button button-clear">Post</button>
       </div>
     
    </div>

   <!--  <div id="comments">
      <div class="comment" ng-repeat="comment in comments track by $index">
        <p>{{comments[$index]}}</p>
      </div>
    </div> -->

  <div class="comments">
    <ul class="list" ng-hide="ideas.length == 0">
      <div class="comment" ng-repeat="comment in comments track by $index">
        <div class="row">
          <div class="comment_user_img">
             <img id="user_img"src="https://bholanauthj.files.wordpress.com/2015/06/business-intelligence-icon.png">
          </div>
          <div class="comment_content">
            {{comments[$index]}}
          </div>
        </div>
      </div>
    </ul>
  </div>
</div>
