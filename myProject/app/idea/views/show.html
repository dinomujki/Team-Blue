<div ng-controller="ShowController">
  <super-navbar>
    <super-navbar-title>
      {{idea['title']}}
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div ng-hide="showSpinner">

      <div class="idea-detail">
        <div class="container">
          <h2 ng-bind="idea['title']" id ="idea-detail-title"></h2>
          <p>{{idea.desc}}</p>

          <p>{{idea.id}}</p>
        </div>
      </div>
      
      <div class="container" >
        <div class="upload_img row">
          <span class="col-sm-2">
<!--             <button ><i class="icon super-camera"></i></button>  -->
          </span>
          <textarea type="text" id="comment-input">
          </textarea>
          <button id="submit" ng-click="addComment()"class = "button button-clear">Post</button>
         </div>
       </div>
      </div>

     <!--  <div id="comments">
        <div class="comment" ng-repeat="comment in comments track by $index">
          <p>{{comments[$index]}}</p>
        </div>
      </div> -->

  <div class="comments">
    <ul class="list" ng-hide="ideas.length == 0">
      <div class="comment" ng-repeat="comment in comments track by $index">
        <div class="row">
          <div class="comment_user_img">
             <img id="user_img"src="https://bholanauthj.files.wordpress.com/2015/06/business-intelligence-icon.png">
          </div>
          <div class="comment_content">
            {{comments[$index]}}
          </div>
        </div>
      </div>
    </ul>
  </div>
</div>
