<style type="text/css">
  .upvote {

  }


</style>

<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Idea Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="ideas.length == 0">

      <div ng-repeat="idea in ideas">
        
          <div class="list card feed">
            <div class="item item-avatar feed_1">
              <super-navigate data-params-id="{{idea.id}}" location="idea#show">
                <div class="container">
                  <div class="row user_info">
                    <div class="col-sm-2">
                       <img id="user_img"src="https://bholanauthj.files.wordpress.com/2015/06/business-intelligence-icon.png"> 
                       <!-- user img will retrieve from database, show default image if the user didn't upload -->
                    </div>
                    <div class="col-sm-10" >
                      <p class="user_name">{{idea.title}}</p>
                      <p class="time">Joe McDoe 12:00pm 3/4/5</p> 
                    </div>
                  </div> <!-- .user-info .row  -->
                  </div>
                   <p id="idea_title">{{idea.summary}}</p>
                   <!-- <a href="#" class="subdued col-sm-3">Share</a> -->
                </div>
              </super-navigate>
              <!-- <div class="item item-body"> -->
                <div class="comment row">
                  <a href="#" ng-click="like(idea.id)" class="subdued col-sm-3">{{idea.likes}} Likes</a>
                  <a href="#" ng-click="comment(idea.id)" class="subdued col-sm-3">{{idea.comments}} Comments</a>
                  <a href="#" ng-click="storm(idea.id)" class="subdued col-sm-3">{{idea.storms}} Joined the Storm</a>
                  
                </div>
              <!-- </div>
             -->
          </div>
          <!-- <li class="item item-icon-right ideaItem">
            <p class="title">{{idea.title}}</p>
            <p class="votes">{{ideas.ratings[$index]}}</p>
            
          </li> -->
        
        <!-- <button class="button button-positive upvote" ng-click="upvote(idea.id)">Upvote</button>
        <button class="button button-positive downvote" ng-click="downvote(idea.id)">Downvote</button> -->
      </div>
    </ul>

    <h4 ng-show="ideas.length == 0" class="assertive padding">
      No ideas found. Create one?
    </h4>

    <super-modal-show location="idea#new">
      <button class="button button-full button-positive">
        Create a new idea
      </button>
    </super-modal-show>
  </div>
</div>
