<img id="user_img_new"src="https://bholanauthj.files.wordpress.com/2015/06/business-intelligence-icon.png">

<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Title <span class="required" id="title" ng-show="titleMissing">*Required</span> </span>
    <textarea id="add-new-idea-title" type="text" placeholder="What's your idea?" ng-model="idea['title']" required>
    </textarea>
  </label>
 <form name="newForm">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Idea Description<span class="required" id="desc" ng-show="descMissing">*Required</span></span>
    <textarea id="add-new-idea-dscrp" type="text" placeholder="A more elaborate description of the idea:" ng-model="idea['desc']" required>
    </textarea>
  </label>
 </form>

  <br>

  <div class="tag">
    <select class="dropdown_tags" ng-model="taggedDept" ng-change="addTag(taggedDept)">
    <option ng-repeat="x in departments" value="{{x}}">{{x}}</option>
    </select>
    <!-- <button id = "plus_btn" class="button  button-royal" type="button"  ng-click="addTag(taggedDept)">+</button> -->

    <div class="showTags">
      <span class = "selectedTags" ng-repeat="x in selectedTags track by $index" value = "{{x}}" >{{x}} <span class="remove_btn" type="button" ng-click="remove_tag(x)">&#x274C;</span>
      </span>
    </div>
  </div>

  <button class="save_btn button button-block">CrowdStorm your idea!</button>

</div>
