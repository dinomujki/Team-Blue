<img id="user_img_new"src="https://bholanauthj.files.wordpress.com/2015/06/business-intelligence-icon.png">

<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Title</span>
    <textarea id="add-new-idea-title" type="text" placeholder="What's your idea?" ng-model="idea['title']" required>
    </textarea>
  </label>
 <form name="newForm">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Idea Description</span>
    <textarea id="add-new-idea-dscrp" type="text" placeholder="A more elaborate description of the idea:" ng-model="idea['desc']" required>
    </textarea>
  </label>
 </form>

  <br>

  <button class="button button-block button-positive">Save</button>

</div>
