<div class="list">

  
  <label class="item item-input item-stacked-label">
    <span class="input-label">What's your idea?</span>
    <input type="text" ng-model="idea['title']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Very brief summary of the idea:</span>
    <input type="text" ng-model="idea['summary']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">A more elaborate description of the idea:</span>
    <input type="text" ng-model="idea['desc']">
  </label>
  

  <br>

  <button class="button button-block button-positive">Save</button>

</div>
